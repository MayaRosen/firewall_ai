services:
  postgres:
    image: postgres:15-alpine
    container_name: firewall-ai-postgres
    environment:
      POSTGRES_DB: firewall_ai
      POSTGRES_USER: firewall_user
      POSTGRES_PASSWORD: firewall_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./app/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U firewall_user -d firewall_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - firewall-network
    restart: unless-stopped

  firewall-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: firewall-ai-backend
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - LOG_LEVEL=INFO
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=firewall_ai
      - DB_USER=firewall_user
      - DB_PASSWORD=firewall_password
    # volumes:
      # Mount code for development (comment out for production)
      # - ./app:/app/app
      # Mount .env file if it exists
      # - ./.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - firewall-network

  # Optional: Add nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: firewall-ai-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - firewall-ai
  #   networks:
  #     - firewall-network

networks:
  firewall-network:
    driver: bridge

volumes:
  postgres_data:
